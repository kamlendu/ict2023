<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        <h:form>
            <h:inputText id="txt" value="#{convertData.pname}">
                <f:converter converterId="myconverter"/>
            </h:inputText>
            
        </h:form>  
        <br/>
         <h:outputText id="txt1" value="#{convertData.pname}"/>
        
        <br/><br/><br/><br/><br/><br/><br/>
        <h:outputText id="ic" value="#{convertData.num}">
            <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="0"/>
        </h:outputText>
        <br/>
         <h:outputText id="ic1" value="#{convertData.num}"/>
         <br/>
         <h:outputText id="ic2" value="#{convertData.dt}">
             <f:convertDateTime  pattern="dd/MM/yyyy hh:ss" /> 
         </h:outputText>
        <br/>
         <h:outputText id="ic3" value="#{convertData.dt}"/>
        
        
        
        
    </h:body>
</html>
