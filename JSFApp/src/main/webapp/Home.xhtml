<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:messages style="color:red"/>
        <h:form>
            <h:panelGrid columns="2" border="1">
                <h:outputLabel for="p" value="Name of Person"/>
                <h:inputText id="p" required="true" requiredMessage="Person Name cannot be blank"  value="#{person.pname}">
                
                </h:inputText>
                <h:outputLabel for="e" value="Email of Person"/>
                <h:inputText id="e" required="true" requiredMessage="Email cannot be blank"  value="#{person.email}"/>
                <h:outputLabel for="s" value="Salary"/>
                <h:inputText id="s" required="true" requiredMessage="Salary cannot be blank"  value="#{person.salary}"/>
                <h:outputLabel for="e" value="Gender"/>
                <h:selectOneRadio id="g" value="#{person.gender}">
                    <f:selectItem itemLabel="Male" itemValue="Male"/>
                     <f:selectItem itemLabel="Female" itemValue="Female"/>
                </h:selectOneRadio>
                 <h:outputLabel for="hobby" value="Hobbies"/>
                <h:selectManyCheckbox id="hobby" value="#{person.hobbies}">
                <f:selectItem itemLabel="Singing" itemValue="Singing"/>
                <f:selectItem itemLabel="Writing" itemValue="Writing"/>
                <f:selectItem itemLabel="Swimming" itemValue="Swimming"/>
                <f:selectItem itemLabel="Travelling" itemValue="Travelling"/>
               </h:selectManyCheckbox>
       
                 <h:commandButton id="cmd" value="Submit" action="#{person.showMe()}"/>
                <h:commandButton id="cmd1" value="Reset"/>
              </h:panelGrid>
          
        </h:form>
 
    </h:body>
</html>
